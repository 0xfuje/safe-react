<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Gnosis Safe</title>

    <script>
      // Redirect https://<chain>.gnosis-safe.io to https://gnosis-safe.io
      (function () {
        const SHORT_NAMES = {
          arbitrum: 'arb1',
          bsc: 'bnb',
          ewc: 'ewt',
          polygon: 'matic',
          rinkeby: 'rin',
          volta: 'vt',
          xdai: 'xdai'
        };
        const host = window.location.host;
        const chain = Object.keys(SHORT_NAMES).find(function (key) {
          return host.includes(key);
        });
        if (chain) {
          const newUrl = window.location.href
            .replace(`safe-team-${chain}`, 'safe-team') // staging
            .replace(`${chain}\.gnosis-safe\.io`, 'gnosis-safe.io') // prod
            .replace('#/safes/', `${SHORT_NAMES[chain]}:`) // EIP-3770 prefix
            .replace('#/', `${chain}/`) // old-style chain in the path
            .replace(/\/app\/?$/, `/app/${chain}/`); // w/o a hash
          window.location.replace(newUrl);
        }
      }())
    </script>
  </head>
  <style>
    .safe-preloader-animation {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      margin:-60px 0 0 -60px;
      animation: sk-bounce 2.0s infinite ease-in-out;
      animation-delay: -1.0s;
    }

@keyframes sk-bounce {
  0%, 100% {
    transform: scale(0.8);
    -webkit-transform: scale(0.8);
  }
  50% {
    transform: scale(1.0);
    -webkit-transform: scale(1.0);
  }
}

  </style>
  <body>
    <div id="root" style="overflow: hidden;"><img class="safe-preloader-animation" src="./resources/safe.png" /></div>
  </body>
</html>
